{% extends 'base.html' %}
{% block title %}
delete Product
{% endblock %}
{% block content %}

<div id="deletejobs">
    <div class="container">
        <div class="delete-card">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this Job: <strong>{{ Jobs.title }}</strong>?</p>
    
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Form Fields (if needed) -->
                {{ form.as_p }}
    
                <!-- Action Buttons -->
                <div class="btn-group">
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    <a href="{% url 'home' %}" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
