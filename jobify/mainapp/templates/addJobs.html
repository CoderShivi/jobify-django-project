{% extends 'base.html' %}
{% block title %}
Add Jobs
{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="form" >
    {% csrf_token %}

    {{form.errors}}
    <div class="form-group">
        <label for="id_name">Title:</label>
         {{form.title}}
    </div>
    <div class="form-group">
        <label for="id_name"> Vacancies:</label>
         {{form.vacancies}}
    </div>
    <div class="form-group">
        <label for="id_name">Job Description:</label>
         {{form.jd}}
    </div>
    <div class="form-group">
        <label for="id_name">Skills:</label>
         {{form.skills }}
    </div>
    
    <div class="form-group">
        <label for="id_name">close_date</label>
         {{form.close_date}}
    </div>
    <div class="form-group">
        <label for="id_name">Salary:</label>
         {{form.salary}}
    </div>
    <div class="form-group">
        <label for="id_name">Job_type:</label>
         {{form.jobType}}
    </div>
    <div class="form-group">
        <label for="id_name">Salary_type:</label>
         {{form.salary_based_on}}
    </div>
    <button type="submit">Add Product</button>
</form>
{% endblock %}
