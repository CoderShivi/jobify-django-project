{% extends 'base.html' %}
{% load static %}
{% block title %}
Application
{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="id_name">Name:</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your full name">
    </div>
    
    <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email address">
    </div>
    
    <div class="form-group">
        <label for="id_phone">Phone:</label>
        <input type="text" name="phone" class="form-control" placeholder="Enter your phone number">
    </div>
    
    <div class="form-group">
        <label for="id_resume">Resume:</label>
        <input type="file" name="resume" class="form-control-file">
    </div>
    
    <div class="form-group">
        <label for="id_cover_letter">Cover Letter:</label>
        <textarea name="cover_letter" class="form-control" rows="5" placeholder="Write your cover letter here..."></textarea>
    </div>
    
    <a href="{% url 'applysuccess' %}" class="btn btn-primary">Submit Application</a>
</form>

{% endblock %}
