  <!-- Job Card 1 -->
  <div class="job-card">
    <div class="job-header">
      <h3>{{job.title}}</h3>
      {% for jobType in job.jobType.all %}
      <span class="job-type full-time">{{jobType.title}}</span>
      {% endfor %}
    </div>
    <p class="job-location">
      <i class="fas fa-map-marker-alt"></i> {{job.location}}
    </p>
    <p class="job-description">{{job.jd}}</p>
    <div class="job-footer">
      {% if user.is_staff %}
      <a href="{% url 'jobdetail' job.pk %}" class="apply-btn">Show Jobs</a>
      <a href="{% url 'job_applicants' job.id %}" class="apply-btn">Show Applicants</a>

      {% else %}
      <a href="{% url 'jobdetail' job.pk %}" class="apply-btn">Apply Now</a>
      {% endif %}
    </div>
  </div>
