{% extends 'base.html' %}
{% block title %}Edit Job - {{ job.title }}{% endblock %}

{% block content %}
<div class="edit-job-container">
    <h2>Edit Job - {{ job.title }}</h2>
    <form method="post" enctype="multipart/form-data" class="edit-job-form">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <button type="submit" class="btn btn-submit">Save Changes</button>
    </form>
</div>
{% endblock %}
