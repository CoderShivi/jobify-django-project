{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
        <h1 class="text-center mb-4">Sign In</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">{{ form.password.label }}</label>
                {{ form.password }}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
        </form>
        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'register' %}" class="text-primary">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
